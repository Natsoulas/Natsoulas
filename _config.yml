title: Nicholas Natsoulas
description: Blue Origin | NASA | Cornell University

baseurl: #name of GitHub repository
url: "https://nicholasnatsoulas.com" #custom url to be used instead of GitHub repository
email: nrn22@cornell.edu


highlighter: rouge
markdown: kramdown

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links in footer
#facebook: "#"
#twitter: "#"
linkedin: "nicholasnatsoulas"
github: "Natsoulas"
youtube: "channel/UCk7PYrL-HfCdEI2XKp_EvXA"
#researchgate: "#"
#orcid: "#"

highlighter: rouge
markdown: kramdown

# Tracker
analytics:

#optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
    permalink: /projects/:path/

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
